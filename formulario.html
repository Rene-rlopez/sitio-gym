<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Formulario de inscripción</title>
</head>

<body>
    <main class="form-bg">
        <article class="container formulario">
            <h1 class="encabezado">LOPEZ GYM</h1>
            <h2>Formulario de registro</h2>
            <p>Información del participante</p>

            <form class="form-info" action="#">                   
        
                <label>*Nombre:</label>
                <input type="text" name="nombre"  placeholder="-Introduzca su nombre-" required>

                <label>*Apellido:</label>
                <input type="text" name="apellido" placeholder="-Introduzca su apellido-" required>

                
                <label>*Genero:</label>
                    <div>
                        <div>
                        <label>Masculino:</label>
                        <input type="radio" name="genero" required> 
                        </div>
                        <div>
                        <label>Femenino:</label>
                        <input type="radio" name="genero" required> 
                        </div>
                    </div>

                <label>*Curso:</label>
                <select name="curso" id="curso">
                    <option value="">Seleccione una opción</option>
                    <option value="opcion1">Kick Boxing<option>
                    <option value="opcion2">Aerobics</option>
                    <option value="opcion3">Baile</option>
                </select>

                <label>*Telefono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="-Movil o fijo-" required>

                <label>*Correo Electronico:</label>
                <input type="email" name="email" placeholder="-Introduzca su Email-" required>

                <label>*Dirección:</label>
                <textarea name="direccion" id="direccion" cols="30" rows="5" placeholder="-Introduzca la dirección de su residencia-" required></textarea>
            
                <label>*Fecha Ingreso:</label>
                <input type="date" name="fecha" required>
                
                <input class="form-sent" type="reset"value="Enviar">
            </form>
            <p class="c-bottom">*Información requerida</p>
        </article>
    </main>
</body>
</html>
